<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
    <title>TimeCrash - App Usage Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>TimeCrash: Application Usage Tracker</h1>

        <div class="tab">
            <button class="tablinks active" data-tab="Settings">Settings</button>
            <button class="tablinks" data-tab="Tracking">Live Tracking</button>
            <button class="tablinks" data-tab="History">History</button>
        </div>

        <div id="Settings" class="tabcontent active">
            <h2>Privacy Settings</h2>
            <label>
                <input type="checkbox" id="trackWindowTitles" checked />
                Track Window Titles
            </label><br>
            <label>
                <input type="checkbox" id="trackExecutablePaths" checked />
                Track Executable Paths
            </label><br>
            <button id="saveInitialSettings">Save Settings</button>
        </div>

        <div id="Tracking" class="tabcontent">
            <h2>Application Usage</h2>
            <div class="diagrams-section">
                <h3>Real-time Activity Timeline</h3>
                <div id="live-timeline-chart">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            <ul id="app-stats"></ul>
        </div>

        <div id="History" class="tabcontent">
            <h2>Historical Usage Data</h2>
            <label for="date-selector">Select a date:</label>
            <select id="date-selector">
                <option>Loading dates...</option>
            </select>
            <div class="diagrams-section">
                <h3>Daily Activity Overview</h3>
                <div id="daily-overview-chart">
                    <div class="diagram-bar-total">
                        <div class="diagram-bar-total-active"></div>
                    </div>
                    <p>Total Open: <span id="total-open-duration"></span></p>
                    <p>Total Active: <span id="total-active-duration"></span></p>
                </div>
            </div>
            <ul id="history-app-stats"></ul>
        </div>
    </div>

    <script src="./dist/renderer/main.js"></script>
</body>
</html>
